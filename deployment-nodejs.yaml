apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-container
        image: nathsena/tech-challenge-fiap:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: nodejs-config
