version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_DB: ${DATABASE}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    image: node:latest
    container_name: node_app
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: npm start
    environment:
      NODE_ENV: development
      DB_HOST: ${HOST}
      DB_USER: ${USER}
      DB_PASSWORD: ${PASSWORD}
      DB_NAME: ${DATABASE}
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data:
